vars:
  SEDMAX_URL: https://demo.sedmax.ru
  SEDMAX_USERNAME: demo
  SEDMAX_PASSWORD: demo
  dev-101: dev-101_ea_imp
  dev-102: dev-102_ea_imp
models:
  onestep:
    path: ./models/onestep_model.h5
    mae_threshold: 0.25
    epochs: 300
    early_stop: 25
  multistep:
    path: ./models/multistep_model.h5
    mae_threshold: 0.75
    epochs: 300
    early_stop: 25
resources:
  onestep:
    path: ./resources/onestep_df.csv
    pred: ./resources/onestep_pred.csv
  multistep:
    path: ./resources/multistep_df.csv
    pred: ./resources/multistep_pred.csv